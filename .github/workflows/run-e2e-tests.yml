name: Run E2E Tests

on: [pull_request]

jobs: 
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
        postgresql:
          image: bitnami/postgresql
          ports:
            - 5432:5432
          env:
            POSTGRESQL_USERNAME: admin
            POSTGRESQL_PASSWORD: admin
            POSTGRESQL_DATABASE: gympass_db

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: npm run test:e2e:no-repeat
        env:
          JWT_SECRET: test
          DATABASE_URL: "postgresql://admin:admin@localhost:5432/gympass_db?schema=public"
      

